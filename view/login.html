<form action="/auth/browserid" method="post" style="display:none;" id="authform">
  <input type="text" name="assertion" id="authinput" />
</form>
<a onclick="auth();" id="browserid">Email (using Mozilla Persona)</a>

<script>
function auth() {
  navigator.id.get(function(assertion) {
    if (assertion) {
      document.getElementById("authinput").value = assertion;
      document.getElementById("authform").submit();
    } else { 
      location.reload();
    }
  });
}
</script>
